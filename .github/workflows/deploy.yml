name: Deploy Bots
on:
  push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer ${{ secrets.DEPLOYMENT_PASSWORD }}" \
               -d '{"type":"push","repository":"Discord-Bots", "payload":${{ toJson(github.event) }}}' \
               ${{ secrets.DEPLOYMENT_ENDPOINT }}